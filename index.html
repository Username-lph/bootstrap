<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>boot-page</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<!--<script src="js/holder.min.js"></script> 此v2.9.4版本不支持100%（百分比）-->
		<!--holder.2.7.1.js支持百分比100%和100px263?bg=#000;和100px263?size=10;-->
		<!--<script src="js/holder-2.7.1.js"></script>-->
		<script src="js/holder-2.7.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>

	<body>
		<article>
			<div class="container .header">
				<h1 class="page-header">北城别，回眸三生琥珀色</h1>
				<div class="row">
					<div class="col-md-3">
						<img data-src="holder.js/100px263?bg=#ceceaa" alt="" />
					</div>
					<div class="col-md-3 col-md-offset-3">
						<img data-src="holder.js/263x263?size=10" alt="" />
					</div>
					<div class="col-md-3">
						<img data-src="holder.js/263x263?bg=#cecabb" alt="" />
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<img src="holder.js/100px263?bg=red" alt="" />
					</div>
					<div class="col-md-4 col-md-offset-4">
						<img src="holder.js/100%x263" alt="" />
					</div>
				</div>
				
				<!--pull-right右浮动-->
				<!--<div class="row">
					<div class="col-md-4 pull-right">
						<img src="images/000.jpg" alt="" />
					</div>
				</div>-->
				
				<!--表格滚动条样式-->
				<div class="table-responsive">
					<!--当注销掉div.table-responsive 时滚动条将会在浏览器底部显示，加上div.table-responsive 时当表格变的足够小时就会在表格底部显示滚动条 条件：这个表格的列必须足够多，否则就是到了最小也不会出现滚动条-->
					<!--表格样式 s-->
					<table class="table table-striped table-bordered table-hover table-condensed">
						<tr class="success">
							<th>ID</th>
							<th>用户名</th>
							<th>密码</th>
							<th>ID</th>
							<th>用户名</th>
							<th>密码</th>
						</tr>
						<tr class="active">
							<td><kbd>001</kbd></td>
							<td>002</td>
							<td>003</td>
							<td>001</td>
							<td>002</td>
							<td>003</td>
						</tr>
						<tr class="info">
							<td>001</td>
							<td>002</td>
							<td>003</td>
							<td>003001003</td>
							<td>002</td>
							<td>003</td>
						</tr>
						<tr class="warning">
							<td>001001001</td>
							<td>002001003</td>
							<td>003001003</td>
							<td>001</td>
							<td>002</td>
							<td>003</td>
						</tr>
						<tr class="danger">
							<td>001</td>
							<td>002</td>
							<td>003</td>
							<td>001</td>
							<td>002</td>
							<td>003</td>
						</tr>
					</table>
					<!--表格样式 e-->
				</div>
				<!--表格滚动条样式-->
			</div>
			
			
		</article>
		
		
		<acticle>
			<!--用户个人中心-->
			<div class="container">
				<h2 class="page-header">用户个人中心</h2>
				<div class="row">
					<div class="col-md-2">
						<div class="btn btn-block btn-primary">用户信息</div>
						<div class="btn btn-block btn-danger">身份验证</div>
						<div class="btn btn-block btn-primary">用户密码</div>
						<div class="btn btn-block btn-group">出国信息</div>
						<div class="btn btn-block btn-info" disabled>国内信息</div>
						<div class="btn btn-block btn-warning">登录</div>
					</div>
					<div class="col-md-10">
						<img src="holder.js/100%x263" alt="" />
					</div>
				</div>
			</div>
		</acticle>
	</body>

</html>
